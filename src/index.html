<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>テスト</h1>

  <div>
    <!-- TAB CONTROLLERS -->
    <input id="panel-1-ctrl" class="panel-radios" type="radio" name="tab-radios" checked>
    <input id="panel-2-ctrl" class="panel-radios" type="radio" name="tab-radios">
    <input id="panel-3-ctrl" class="panel-radios" type="radio" name="tab-radios">

    <!-- TABS LIST -->
    <ul id="tabs-list">
        <!-- MENU TOGGLE -->
        <li id="li-for-panel-1">
          <label class="panel-label" for="panel-1-ctrl">Tab1</label>
        </li>
        <li id="li-for-panel-2">
          <label class="panel-label" for="panel-2-ctrl">Tab2</label>
        </li>
        <li id="li-for-panel-3">
          <label class="panel-label" for="panel-3-ctrl">Tab3</label>
        </li>
    </ul>

    <!-- THE PANELS -->
    <article id="panels">
      <div class="container">
        <section id="panel-1">
          <main>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments)};
              gtag('js', new Date());
            
              gtag('config', GA_ID, {
                'page_title': 'タグ１',
                'page_path': '/contact/page_1'
              });
            </script>
            <p>Content1</p>
          </main>
        </section>
        <section id="panel-2">

        </section>
        <section id="panel-3">
          <main>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments)};
              gtag('js', new Date());
            
              gtag('config', GA_ID, {
                'page_title': 'タグ３',
                'page_path': '/contact/page_3'
              });
            </script>
            <p>Content3</p>
          </main>
        </section>
      </div>
    </article>
  </div>
